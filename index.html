<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Slide</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <ul class="custom-controls">
    <li><img src="img/foto1-thumb.jpg" alt="a fox small picture"></li>
    <li><img src="img/foto2-thumb.jpg" alt="a squirrel small picture"></li>
    <li><img src="img/foto3-thumb.jpg" alt="a bear small picture"></li>
    <li><img src="img/foto4-thumb.jpg" alt="a wolf small picture"></li>
    <li><img src="img/foto5-thumb.jpg" alt="a baboon small picture"></li>
    <li><img src="img/foto6-thumb.jpg" alt="a lion small picture"></li>
  </ul>
  <div class="slide-wrapper">
    <ul class="slide">
      <li><img src="img/foto1.jpg" alt="a fox picture"></li>
      <li><img src="img/foto2.jpg" alt="a squirrel picture"></li>
      <li><img src="img/foto3.jpg" alt="a bear picture"></li>
      <li><img src="img/foto4.jpg" alt="a wolf picture"></li>
      <li><img src="img/foto5.jpg" alt="a baboon picture"></li>
      <li><img src="img/foto6.jpg" alt="a lion picture"></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button class="prev">Prev</button>
    <button class="next">Next</button>
  </div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
